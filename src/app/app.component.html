<h2>Produtos</h2>

@for (p of produtos; track p.id) {
  <p>
    {{ p.nome }} - {{ p.quantidade }} unidades
    @if (p.estoqueBaixo) {
      <span>⚠️ Estoque baixo</span>
    }
  </p>
}

<h2>Cadastrar Produtos</h2>

<form (submit)="criarProduto()">
  <input 
    type="text"
    placeholder="Nome"
    [(ngModel)]="novoProduto.nome"
    name="nome"
  />

  <input 
    type="number"
    placeholder="Quantidade"
    [(ngModel)]="novoProduto.quantidade"
    name="quantidade"
  />

  <input 
    type="number"
    placeholder="Preço"
    [(ngModel)]="novoProduto.preco"
    name="preco"
    step="0.01"
  />

  <button type="submit">Cadastrar</button>
</form>
